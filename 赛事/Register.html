<p>Hello 大家好</p>
<p>这里是赛事报名系统</p>
<p>很高兴大家使用该系统</p>

<form name="register" action="javascript:submit()">
  <div>
    <label>队伍名*：</label>
    <input
      type="text"
      id="groupName"
      title="Group name begin operated"
      required
    />
  </div>
  <div>
    <label>报名表*：</label>
    <input
      type="file"
      id="fileToBeUploaded"
      title="File to be uploaded"
      accept=".xlsx"
    />
  </div>
  </div>
  <select id="selectSubmitMode" required>
    <option value="create">报名</option>
    <option value="update">修改</option>
    <option value="delete">删除</option>
  </select>
  <input type="submit" id="buttonSubmit" title="Submit" disabled />
</form>

<script lang="en" defer src="./Register.js"></script>
