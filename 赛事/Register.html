<script>
    window.onload = function () {
        var input = document.getElementById("fielinput");
        if (typeof (FileReader) === 'undefined') {
            result.innerHTML = "抱歉，你的浏览器不支持 FileReader，请使用现代浏览器操作！";
            input.setAttribute('disabled', 'disabled');
        } else {
            input.addEventListener('change', readFile, false);
        }
    }
    function readFile() {
        var file = this.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e) { 
			document.getElementById("content").value=this.result.substring(this.result.indexOf(',')+1); 
			document.getElementById("message").value="Update " + document.getElementById("group").value;
			document.register.action="https://gitee.com/api/v5/repos/AssistLGAG/yavatdata-repo/contents/championship/" + document.getElementById("group").value + ".excel";
		}
 
    
    }
 
</script>
